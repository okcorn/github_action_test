name: PR Checks

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          architecture: x64
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Run type check
        run: yarn tsc --noEmit
        env:
          CI: true

      - name: Display type check errors
        if: ${{ failure() }}
        run: echo "::error::Type checking failed. Please fix the errors."
